<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-area {
            width: 300px;
            height: 500px;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
        }
        #block {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 200px; /* Initial position */
            left: 125px; /* Center horizontally */
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="block"></div>
    </div>

    <script>
        const block = document.getElementById('block');
        const apiUrl = '/test/move'; // Backend API route proxied by NGINX

        // Function to send movement to the backend
        async function sendMove(direction) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ direction }),
                });
                const data = await response.json();
                // Update block's position based on the backend's response
                if (data.newPosition) {
                    block.style.top = `${data.newPosition}px`;
                }
            } catch (error) {
                console.error('Error communicating with the backend:', error);
            }
        }

        // Event listener for key presses
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                sendMove('up');
            } else if (event.key === 'ArrowDown') {
                sendMove('down');
            }
        });
    </script>
</body>
</html>
